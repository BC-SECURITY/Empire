# Needs Revisions
name: Invoke-InternalMonologue
authors:
  - name: ''
    handle: '@eladshamir'
    link: ''
  - name: ''
    handle: '@4lex'
    link: ''
description: |
  Forces Net-NTLMv1 authentication responses over localhost via registry manipulation without LSASS interaction, using a fixed challenge (1122334455667788) for easy decryption. Default settings downgrade to v1, impersonate all users, and restore the registry; toggle options to disable these behaviors.
software: ''
tactics: [TA0006]
techniques: [T1003.001]
background: false
output_extension:
needs_admin: true
opsec_safe: false
language: powershell
min_language_version: '2'
comments:
  - https://github.com/eladshamir/Internal-Monologue
options:
  - name: Agent
    description: Agent to use for InternalMonologue
    required: true
    value: ''
  - name: Challenge
    description: Net-NTLM Challenge to send
    required: true
    value: '1122334455667788'
  - name: Downgrade
    description: DISABLE downgrading to allow Net-NTLMv1 responses
    required: false
    value: False
    strict: true
    suggested_values:
      - True
      - False
  - name: Impersonate
    description: DISABLE user impersonation and fetch only current user
    required: false
    value: False
    strict: true
    suggested_values:
      - True
      - False
  - name: Restore
    description: DISABLE restoring the registry setting that allowed v1 responses
    required: false
    value: False
    strict: true
    suggested_values:
      - True
      - False
  - name: Verbose
    description: Verbose
    required: false
    value: False
    strict: true
    suggested_values:
      - True
      - False
script_path: credentials/Invoke-InternalMonologue.ps1
script_end: Invoke-InternalMonologue {{ PARAMS }}
