# Needs Revisions
name: Invoke-CredentialInjection
authors:
  - name: Joseph Bialek
    handle: '@JosephBialek'
    link: https://twitter.com/JosephBialek
description: Performs credential injection via Windows logon processes while evading Event ID 4648 logging.  
  Key features - 
  - Injects clear-text credentials into `WinLogon.exe` (new/existing processes)  
  - Supports multiple logon types (`Interactive`, `NetworkCleartext`, etc.)  
  - Bypasses default credential logging via `Msv1_0`/`Kerberos` package selection 
software: S0194
tactics: [TA0004, TA0005]
techniques: [T1078]
background: false
output_extension:
needs_admin: true
opsec_safe: true
language: powershell
min_language_version: '2'
comments:
  - https://github.com/PowerShellMafia/PowerSploit/blob/master/Exfiltration/Invoke-CredentialInjection.ps1
options:
  - name: Agent
    description: Agent to run module on.
    required: true
    value: ''
  - name: NewWinLogon
    description: Create a new WinLogon.exe process.
    required: false
    value: 'False'
    strict: true
    suggested_values:
      - True
      - False
  - name: ExistingWinLogon
    description: Use an existing WinLogon.exe process
    required: false
    value: 'False'
    strict: true
    suggested_values:
      - True
      - False
  - name: CredID
    description: CredID from the store to use.
    required: false
    value: ''
  - name: DomainName
    description: The domain name of the user account.
    required: false
    value: ''
  - name: UserName
    description: Username to log in with.
    required: false
    value: ''
  - name: Password
    description: Password of the user.
    required: false
    value: ''
  - name: LogonType
    description: Logon type of the injected logon.
    required: false
    value: RemoteInteractive
    strict: true
    suggested_values:
      - RemoteInteractive
      - Interactive
      - NetworkCleartext
  - name: AuthPackage
    description: authentication package to use (Kerberos or Msv1_0)
    required: false
    value: Kerberos
script_path: credentials/Invoke-CredentialInjection.ps1
advanced:
  custom_generate: true
