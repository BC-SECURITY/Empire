description: "Patches the Windows Terminal Services service to allow multiple simultaneous
  \nRDP sessions on systems where this is normally restricted (like Windows desktop
  \neditions). This module modifies termsrv.dll in memory and adjusts registry settings
  \nto bypass Microsoft's single-session limitation.\n\nThis technique is particularly
  useful for maintaining persistent access while \nlegitimate users continue to work
  on the system, allowing operators to connect \nvia RDP without disconnecting existing
  user sessions or alerting them to the \nintrusion. It effectively transforms desktop
  Windows editions to behave like \nTerminal Server/RDS.\n\nThe module requires administrative
  privileges and involves modifying system files \nand registry values. These changes
  may be detected by file integrity monitoring \nor advanced EDR solutions. System
  updates or patches may revert these modifications, \nrequiring reapplication.\n"
