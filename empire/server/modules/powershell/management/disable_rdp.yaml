name: Disable-RDP
authors:
  - name: Will Schroeder
    handle: '@harmj0y'
    link: https://twitter.com/harmj0y
description: "Disables Remote Desktop Protocol (RDP) services on a target Windows
  system by \nmodifying registry values and stopping related services. This module
  changes \nthe \"fDenyTSConnections\" registry key to prevent new RDP connections
  and \nterminates the \"TermService\" service.\n\nThis technique is useful for limiting
  remote access capabilities after \nexploitation to prevent other attackers from
  accessing the compromised \nsystem or to hinder incident response efforts. It can
  also be used \ndefensively to close potential access vectors.\n\nThe module requires
  administrative privileges on the target system and \ncreates artifacts in Windows
  registry and service control logs. Changes \ncan be reversed by re-enabling RDP
  through another management module.\n"
software: ''
tactics: [TA0005, TA0040]
techniques: [T1021.001, T1490]
background: false
output_extension:
needs_admin: true
opsec_safe: false
language: powershell
min_language_version: '2'
comments: []
options:
  - name: Agent
    description: Agent to run module on.
    required: true
    value: ''
script: |
  reg add \"HKLM\\SYSTEM\\CurrentControlSet\\Control\\Terminal Server\" /v fDenyTSConnections /t REG_DWORD /d 1 /f;
  if ($?) { $null = reg add \"HKLM\\SYSTEM\\CurrentControlSet\\Control\\Terminal Server\\WinStations\\RDP-Tcp\" /v UserAuthentication /t REG_DWORD /d 1 /f }
  "`n Disable-RDP completed!"
script_end: ''
